<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Template</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <meta name="msapplication-TileColor" content="#206bc4"/>
    <meta name="theme-color" content="#206bc4"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="MobileOptimized" content="320"/>
    <meta name="robots" content="noindex,nofollow,noarchive"/>
    <link rel="icon" href="../favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon"/>
    <!-- CSS files -->
    <link href="{{ url_for('static', filename='dist/css/tabler.min.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='dist/css/demo.min.css') }}" rel="stylesheet"/>
    <style>
      body {
      	display: none;
      }
    </style>
  </head>
  <body class="antialiased border-top-wide border-primary d-flex flex-column">
    <div class="flex-fill d-flex flex-column justify-content-center">
      <div class="container-tight py-6">
        <div class="text-center mb-1">
          <img src="../static/logo.png" height="100" alt="">
        </div>
        <form class="card card-md" action="/sign-in" method="POST">
          <div class="card-body">
            <h2 class="mb-5 text-center">Login to your account</h2>
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" name="username" class="form-control" autocomplete="off" required>
            </div>
            <div class="mb-2">
              <label class="form-label">
                Password
                <span class="form-label-description">
                </span>
              </label>
              <div class="input-group input-group-flat">
                <input type="password" id="password" name="password" class="form-control" required>
<span class="input-group-text">
  <a href="#" class="link-secondary" title="Show password" data-toggle="tooltip" id="togglePassword">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z"/>
      <circle cx="12" cy="12" r="2" />
      <path d="M2 12l1.5 2a11 11 0 0 0 17 0l1.5 -2" />
      <path d="M2 12l1.5 -2a11 11 0 0 1 17 0l1.5 2" />
    </svg>
  </a>
</span>

              </div>
            </div>
            <div class="mb-2">
              <!-- <label class="form-check">
                <input type="checkbox" class="form-check-input"/>
              </label> -->
            </div>
            <div class="form-footer">
              <button type="submit" class="btn btn-primary btn-block">Sign in</button>
            </div>
          </div>
        </form>        
      </div>
    </div>
    <!-- Libs JS -->
    <script src="../dist/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tabler Core -->
    <script src="../dist/js/tabler.min.js"></script>
    <script>
      document.body.style.display = "block"
    </script>
    <script>
      document.getElementById("togglePassword").addEventListener("click", function(e) {
        e.preventDefault();
        const passwordInput = document.getElementById("password");
        const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
        passwordInput.setAttribute("type", type);
        // Optional: Toggle icon style or title
        this.title = type === "password" ? "Show password" : "Hide password";
      });
    </script>    
  </body>
</html>
